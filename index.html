<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <h1>rock, paper, scissors</h1>
    <h2>First to five wins</h2>
    
    <!-- -->
    <h4>You: <span id="you"></span></h4>
    <h4>Computer: <span id="computer"></span></h4>
    <h4>Result: <span id="result"></span></h4>
    <h4>Your Score:  <span id="your-score"></span></h4>
    <h4>Computer Score: <span id="computer-score"></span></h4>

    <!-- user buttons -->
    <button id="rock">rock</button>
    <button id="something">paper</button>
    <button id="scissors">scissors</button>

    <script src="script.js"></script>
</body>
</html>
